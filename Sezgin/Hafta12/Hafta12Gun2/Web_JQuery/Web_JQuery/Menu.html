<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #menu {
            width: 150px;
            height: 300px;
            background-color: burlywood;
            margin-left: -10px;
            margin-top: 100px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            float: left;
        }

        #imgArrow {
            margin-top: 120px;
            cursor: pointer;
        }
    </style>
    <script src="JQuery3.3.1.js"></script>
    <script>
        function AcKapa() {
            $("#menu").toggle("slow", function () {
                var dsp = $("#menu").css("display");
                if (dsp == "none") {
                    $("#imgArrow").attr("src", "assets/images/right-arrow.png");
                }
                else {
                    $("#imgArrow").attr("src", "assets/images/left-arrow.png");
                }
            });
        }

        //    }

</head>
<body>
    <div id="menu"></div>

</body>
</html>
